    <!--Start of side bar -->
    <!--  Navigation  -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="title">Admin Panal</span>
            </a>
          </li>
          <!--Start Dahboard-->
          <li>
            <a href="../dashboard/index.html">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          <!--End Dahboard-->
          <!--start Orders-->

          <li>
            <a href="../ViewOrders/Vieworders.html">
              <span class="icon">
                <ion-icon name="eye-outline"></ion-icon>
              </span>
              <span class="title">View Orders</span>
            </a>
          </li>
          <!--End Orders-->
          <!--Start of categories-->

          <li>
            <a href="../InsertCategories/InsertCategories.html">
              <span class="icon">
                <i
                  style="font-size: 25px; margin-top: -2px"
                  class="ri-bar-chart-grouped-fill"
                ></i>
              </span>
              <span class="title"> Insert Categories</span>
            </a>
          </li>

          <li>
            <a href="../ViewCategory/ViewCategories.html">
              <span class="icon">
                <ion-icon name="eye-outline"></ion-icon>
              </span>
              <span class="title">View Category</span>
            </a>
          </li>

          <!--end of categories-->

          <li>
            <a href="../Insert-product-category/Insert-product-category.html">
              <span class="icon">
                <ion-icon name="add-outline"></ion-icon>
              </span>
              <span class="title">Insert Product Categories</span>
            </a>
          </li>

          <li>
            <a href="../InserProduct/insert-product.html">
              <span class="icon">
                <ion-icon name="add-outline"></ion-icon>
              </span>
              <span class="title">Insert Product </span>
            </a>
          </li>

          <li>
            <a href="../ViewProduct/Viewproduct.html">
              <span class="icon">
                <ion-icon name="eye-outline"></ion-icon>
              </span>
              <span class="title">View Product</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Main  -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>

          <div class="user">
            <img
              src="../dashboard/pngtree-user-vector-avatar-png-image_1541962.jpg"
              alt=""
            />
          </div>
        </div>

        <!-- Start Cards -->
        <div class="cardBox">
          <div class="card">
            <div>
              <div class="numbers">100</div>
              <div class="cardName">Products</div>
            </div>

            <div class="iconBx">
              <i class="ri-database-fill"></i>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">80</div>
              <div class="cardName">Customars</div>
            </div>

            <div class="iconBx">
              <i class="ri-user-3-fill"></i>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">50</div>
              <div class="cardName">Product Categories</div>
            </div>

            <div class="iconBx">
              <i class="ri-database-fill"></i>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">842</div>
              <div class="cardName">Orders</div>
            </div>

            <div class="iconBx">
              <i class="ri-shopping-cart-fill"></i>
            </div>
          </div>
        </div>
        <!--End   Cards -->
        <!-- Order Details List  -->
        <div class="container">
          <div class="insert-product-category">
            <i class="ri-cash-line"></i> <span> </span> insert product Cateogry
          </div>
          <form class="Form">
            <div id="Product-Cateogry-title">
              <div>
                <label for="productCategorytitle">Product Cateogry title</label>
              </div>
              <div><input type="text" id="productCategorytitle" /></div>
            </div>

            <div id="product-Cateogry-Description">
              <div>
                <label for="productCateogryDescription"
                  >product Cateogry Description</label
                >
              </div>
              <div>
                <textarea
                  name="productCateogryDescription"
                  id="productCateogryDescription"
                  cols="10"
                  rows="5"
                ></textarea>
              </div>
              <input type="submit" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--  Scripts   -->
    <script src="main.js"></script>

    <!--  ionicons  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

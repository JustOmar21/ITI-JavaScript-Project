   <title> .Store</title>
</head>

<body>
   <!-- #region Navigation-->
   <div class="big-wrapper light">
      <header>
         <div class="container">
            <div class="logo">
               <img src="logo.png" alt="Logo" />
               <h3>.Store</h3>
            </div>
            <div class="links">
               <ul>
                  <li><a href="../Store/landingPage.html">Home</a></li>
                  <li><a class="#" href="../categoryPage/categorypage.html">Categories</a></li>
                  <li><a class="#" href="../Orders/Orders.html">Orders</a></li>
                  <li><a class="#" href="#">About us</a></li>
                  <li><a href="../ContactUs/contactus.html">Contact us</a></li>
                  <li class="shopping"><a href="../shoppingCart.html"><i class="ri-shopping-cart-2-fill"></i></a></li>
                  <li class="wishing"><a href="../Wishinglist/wishlist.html"><i class="ri-heart-fill"></i></a>
                  </li>
                  <li><a href="#" class="btn" id="signout-btn">Sign out</a></li>
               </ul>
            </div>
         </div>

         <div class="container7">
            <!-- <p class="link"><a href="">Home</a> /<span class="currentCat"> <a href="">Cart</a></span></p> -->
            <p class="title">Shopping Cart <i class="ri-shopping-bag-fill"></i></p>
            <div class="content">
               <!-- #region Item Table-->
               <div class="orderItems">
                  <table>
                     <tr class="header">
                        <th class="itemDetails">Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th colspan="2">Subtotal</th>
                     </tr>
                  </table>
                  <!-- #region Order Details-->
               </div>
               <div class="orderDetails">
                  <div class="orderPrices">
                     <p><span class="pricesName">TOTAL</span> <span class="pricesTotal">0.00$</span></p>
                     <span class="emptyCart"></span>
                  </div>
                  <button class="order">PLACE ORDER</button>
               </div>
            </div>
            <div>

               <!-- #endregion -->
            </div>
         </div>
      </header>
   </div>
   <footer>

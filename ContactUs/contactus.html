<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact Us</title>
      <link rel="stylesheet" href="comntactus.css">
      <link rel="stylesheet" href="landingPage.css">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
      <ion-icon src="/path/to/external/file.svg"></ion-icon>

</head>

<body>
      <!--Start Navbar-->
      <div class="big-wrapper light">
            <img src="../Store/Images/LandingPage/shape.png" alt="" class="shape" />

            <header>
                  <div class="container">
                        <div class="logo">
                              <img src="logo.png" alt="Logo" />
                              <h3>.Store</h3>
                        </div>

                        <div class="links">
                              <ul>
                                    <li><a href="#">Home</a></li>
                                    <li><a href="../categoryPage/categorypage.html">Categories</a></li>
                                    <li><a class="#" href="../Orders/Orders.html">Orders</a></li>
                                    <li><a href="../Aboutus/aboutus.html">About us</a></li>
                                    <li><a href="../ContactUs/contactus.html">Contact us</a></li>
                                    <li class="shopping"><a href="../shoppingCart.html"><i
                                                      class="ri-shopping-cart-2-fill"></i></a>
                                    </li>
                                    <li class="wishing"><a href="../Wishinglist/wishlist.html"><i
                                                      class="ri-heart-fill"></i></a>
                                    </li>
                                    <li><a href="#" class="btn" id="signout-btn">Sign out</a></li>
                              </ul>
                        </div>

                        <div class="overlay"></div>

                        <div class="hamburger-menu">
                              <div class="bar"></div>
                        </div>
                  </div>
                  <div class="container1">
                        <div class="left">
                              <h3 class="heading"> Get In Touch</h3>
                              <p class="text">We Are Here For You! How Can Help You?</p>
                              <form action="#">
                                    <div class="inputbox ">
                                          <input type="text" name="name" class="name" placeholder="Enter Your Name">
                                    </div>
                                    <div class="inputbox ">
                                          <input type="email" name="email" class="email" placeholder="Enter Your Email">
                                    </div>
                                    <div class="inputbox ">
                                          <textarea name="message" class="message"
                                                placeholder="Enter Your Message..."></textarea>

                                    </div>
                                    <button class="btn1">Submit</button>
                              </form>
                        </div>
                        <div class="right">
                              <div class="rightimage">
                                    <img class="imagelogo" src="contactus.jpg" alt="">
                              </div>
                              <div class="contac-info">
                                    <div class="infobox">
                                          <div class="icon">
                                                <ion-icon name="location"></ion-icon>
                                          </div>
                                          <div class="text">
                                                <p>123 street NewYork</p>
                                          </div>
                                    </div>
                                    <div class="infobox">
                                          <div class="icon">
                                                <ion-icon name="Call"></ion-icon>
                                          </div>
                                          <div class="text">
                                                <a href="tel:+123-456-789">+123-456-789</a>
                                          </div>
                                    </div>
                                    <div class="infobox">
                                          <div class="icon">
                                                <ion-icon name="Mail"></ion-icon>
                                          </div>
                                          <div class="text">
                                                <a href="Mailto:anything@gmail.com">anything@gmail.com</a>
                                          </div>

                                    </div>
                              </div>
                              <div class="rating-box">
                                    <header>How Was Your Experiance?</header>
                                    <div class="stars">
                                          <i class="fa-solid  fa-star "></i>
                                          <i class="fa-solid  fa-star "></i>
                                          <i class="fa-solid  fa-star "></i>
                                          <i class="fa-solid  fa-star "></i>
                                          <i class="fa-solid  fa-star "></i>
                                    </div>
                              </div>

                              <!-- <script src="rating.js" defer></script> -->
                        </div>

                  </div>

            </header>
            <!--End Navbar-->

      </div>

      <!--==============================================================================-->

      <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
      <script src="contactus.js"></script>
      <script src="../Store/Script/landingPage.js"></script>
</body>

</html>
